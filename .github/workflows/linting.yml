name: Markdown Lint

on:
    push:
        branches:
            - dev

jobs:
    markdown-lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Lint markdown
              uses: avto-dev/markdown-lint@v1
              with:
                rules: './.github/workflows/markdown-lint-config.yml'
                args: "**/*.md" # Linting all markdown files